	 <form class="inn">

	<p class="KND">Форма по КНД 1151020</p>
	<form>
		<fieldset>
			<legend>Отчет по налогу НДФЛ</legend>
			<label>Номер корректировки: <input type="number" size="3"></label>
			<label>Налоговый период (код): <input type="number" size="2"></label>
			<label>Отчетный год: <input type="number" size="4"></label>
			<label>Представляется в налоговый орган (код): <input type="number" size="4"></label>
			<p><b>Сведения о налогоплательщике</b></p>
			<label>Код страны: <input type="number" size="2"></label>
			<label>Код категории налогоплательщика: <input type="number" size="2"></label>
			
			<p><label for="family">Фамилия </label><input type="text" size="75" id="family"></p>
			<p><label for="name">Имя </label><input type="text" size="75" id="name"></p>
			<p><label for="otche">Отчество </label><input type="text" size="75" id="otche"></p>
			<label for="dr">Дата рождения  <input type="date" size="1" id="dr"></label>
			<p><b>Сведения о документе, удостоверяющем личность</b></p>
			<label for="kvd">Код вида документа  <input type="number" size="1" id="kvd"></label>
			<p><label for="ser">Серия и номер </label><input type="number" size="50" id="ser"></p>
			<b>Код статуса налогоплательщика</b><input type="checkbox" size="1" id="ksn"><label  for="ksn">1 - Налоговый резидент Российской Федерации</label>
			<p><input type="checkbox" size="1" id="ksn_2"><label>2 - Лицо, не являющееся резидентом Российской федерации</label></p>
			<p><label for="telef">Номер контактного телефона</label><input type="tel" id="telef" size="40"></p>						 															
		</fieldset>
	</form>
